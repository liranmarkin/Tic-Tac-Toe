<html ng-app="game"> 
	<head>
		<link rel="stylesheet" type="text/css" href="mainStyleSheet.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script src="game.js"></script>
		<title>
			X O
		</title>
	</head>
	<body>
		<div class="table" ng-controller="gameController as game">
		<table>
			<tr>
				<td class="tds" ng-click="game.move(0)"><div>{{game.display(0)}}</div></td>
				<td class="tds" ng-click="game.move(1)"><div>{{game.display(1)}}</div></td>
				<td class="tds" ng-click="game.move(2)"><div>{{game.display(2)}}</div></td>
			</tr>
			<tr>
				<td class="tds" ng-click="game.move(3)"><div>{{game.display(3)}}</div></td>
				<td class="tds" ng-click="game.move(4)"><div>{{game.display(4)}}</div></td>
				<td class="tds" ng-click="game.move(5)"><div>{{game.display(5)}}</div></td>
			</tr>
			<tr>
				<td class="tds" ng-click="game.move(6)"><div>{{game.display(6)}}</div></td>
				<td class="tds" ng-click="game.move(7)"><div>{{game.display(7)}}</div></td>
				<td class="tds" ng-click="game.move(8)"><div>{{game.display(8)}}</div></td>
			</tr>
		</table>
		</div>
	</body>
</html>
