<html ng-app="game"> 
	<head>
		<link rel="stylesheet" type="text/css" href="mainStyleSheet.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script src="game.js"></script>
		<title>
			X O
		</title>
	</head>
	<body><center>
		<div class="table" ng-controller="gameController as game">
		<table>
			<thead><marquee behavior="alternate"  scrollamount="20"><p class="normalFont">tic tac toe</p></marquee></thead>
			<tr>
				<td ng-click="game.move(0)" class="tabletd"><div class="tds"><img src="{{game.getPic(0)}}" class="pic"/></div></td>
				<td ng-click="game.move(1)"  class="tabletd"><div  class="tds"><img src="{{game.getPic(1)}}" class="pic"/></div></td>
				<td ng-click="game.move(2)" class="tabletd"><div  class="tds"><img src="{{game.getPic(2)}}" class="pic"/></div></td>
			</tr>
			<tr>
				<td ng-click="game.move(3)"  class="tabletd"><div  class="tds"><img src="{{game.getPic(3)}}" class="pic"/></div></td>
				<td ng-click="game.move(4)"  class="tabletd"><div  class="tds"><img src="{{game.getPic(4)}}" class="pic"/></div></td>
				<td ng-click="game.move(5)" class="tabletd"><div  class="tds"><img src="{{game.getPic(5)}}" class="pic"/></div></td>
			</tr>
			<tr>
				<td ng-click="game.move(6)"  class="tabletd"><div  class="tds"><img src="{{game.getPic(6)}}" class="pic"/></div></td>
				<td ng-click="game.move(7)"  class="tabletd"><div  class="tds"><img src="{{game.getPic(7)}}" class="pic"/></div></td>
				<td ng-click="game.move(8)" class="tabletd"><div  class="tds"><img src="{{game.getPic(8)}}" class="pic"/></div></td>
			</tr>
			<tr><td colspan="3">
				<div class="refresh" ng-click="game.refresh()">
					refresh
				</div>
				</td>
			</tr>
		</table>
		</div>
		</center>
		created by: noam golani & liran markin
	</body>
</html>
